<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8" />
  <meta name="description" content="The area of a Trapezoid" />
  <meta name="keywords" content="mths, icd2o" />
  <meta name="author" content="Clara Tyman" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-pink.min.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <link sizes="32x32" href="favicon-32x32.png" />
  <link sizes="16x16" href="favicon-16x16.png" />
  <link rel="manifest" href="site.webmanifest" />
  <title>The area of a trapizoid calculation program</title>
</head>
<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="./js/script.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">The areaof a trapizoid calculation program</span>
      </div>
    </header>
    <div class="content">
      <div class="row">
        <div class="column">
              <div class="formula">
                <p>
                  Formula:
                  A= ( (a + b) / 2) h
                </p>
              </div>
          <!-- Numeric Textfield -->
          <form action="#">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="base-of-trapezoid-a" />
              <label class="mdl-textfield__label" for="sample4">Base value (a) of Trapezoid</label>
              <span class="mdl-textfield__error">Input is not a number!</span>
            </div>
            <br />
            <!-- Numeric Textfield -->
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text pattern=" -?[0-9]*(\.[0-9]+) id="base-of-trapezoid-b" />
              <label class="mdl-textfield__label" for="sample4">Base value (b) of Trapezoid</label>
              <span class="mdl-textfield__error">Input is not a number!</span>
            </div>
            <br />
            <!-- Numeric Textfield with Floating Label -->
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="height-of-trapezoid" />
              <label class="mdl-textfield__label" for="sample4">Height of Trapezoid</label>
              <span class="mdl-textfield__error">Input is not a number!</span>
            </div>
            <div>
              <p>
                The Area of this Trapezoid is:
                <span id="Area-of-a-Trapezoid"></span>
              </p>
            </div>
            <div>
              <!-- button -->
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
                onclick="myButtonClicked()">
                calculate
              </button>
            </div>
          </form>
        </div>
        <div class="column-2">
          <br />
          <br />
          <br />
          <img src="./images/Area-of-a-Trapezoid.png" alt="Area of a Trapezoid formula" class="area-formula" />
        </div>
      </div>
    </div>
</body>
</html>
